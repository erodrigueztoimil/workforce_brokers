<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Workforce Brokers</title>
  </head>
  <body>
    <!-- navigation starts here -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <!-- company logo -->
      <a class="navbar-brand" href="#home">
        <img src="logo.jpg" width="200" height="75" class="d-inline-block align-top" alt="">
      </a>

      <!-- navigation button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- navigation items -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>

          <a class="nav-item nav-link" href="#">About</a>

          <a class="nav-item nav-link" href="#">Contact</a>

          <a class="nav-item nav-link" href="#">Login</a>
        </div>
      </div>
    </nav>
    <!-- navigation ends here -->

    <div class="home">
      <!-- title starts here -->
      <h1 class="title">The right people <br> for the right job!</h1>
      <!-- title ends here -->

      <!-- carousel starts here -->
      <div id="demo" class="carousel slide" data-ride="carousel" data-interval='2500'>
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://ucarecdn.com/52c44729-7cb3-42f5-bced-2f2abf01ba1a/photo1551471721d3f1783e3603" alt="Los Angeles">
          </div>
          <div class="carousel-item">
            <img src="https://ucarecdn.com/0a7e0fca-04f9-4b69-bb7e-5bcb79a614c4/photo156589174144164926e441838" alt="Chicago">
          </div>
          <div class="carousel-item">
            <img src="https://ucarecdn.com/6d384d94-b60d-45a2-b8d3-734b29c91824/photo1532635042a6f6ad4745f9" alt="New York">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      <!-- carousel ends here -->
    </div>



    <!-- Optional JavaScript -->
    <script type="text/javascript" src="./assets/js/index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
